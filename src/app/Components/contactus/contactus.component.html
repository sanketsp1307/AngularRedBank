<div [formGroup]="form">
    <h2>Contact Us</h2>
    <form (ngSubmit)="sendFeedback()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" rows="4"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" (click)="sendFeedback()">Submit</button>
      </div>
    </form>
    <div class="contact-footer">
      <button (click)="onNewUser('signup')" class="btn btn-success">New User</button>
      <button (click)="onExUser('login')" class="btn btn-success">Existing User</button>
    </div>
  </div>
